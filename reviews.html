<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="monopoly_video.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
      </video>	 
    <h1 align="center">Reviews</h1>
    <nav id="menu" align="center">
      <button class="nav-button"><a href="./index.html"><span class="nav-button">Home-Page</span></button></a>
      <button class="nav-button"><a href="./about.html"><span class="nav-button">About-Page</span></button></a>
      <button class="nav-button"><a href="./info.html"><span class="nav-button">Info-Page</span></button></a>
  </nav>
  <main>
    <div id="review-main">
    <div id="reviews"></div>
    <form id="add-review-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required><br>
      <label for="text">Review:</label>
      <textarea id="text" name="text" required></textarea><br>
      <button type="submit">Create</button>
    </form>
  </div>
  </main>
    <script src="./js/data.js"></script>
    <script src="./js/reviews.js"></script>
  </body>
</html>
